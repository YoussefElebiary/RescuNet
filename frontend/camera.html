<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescuNet | Live Feed</title>
    <link rel="icon" type="image/x-icon" href="./static/images/logo.png">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body
    class="bg-slate-950 text-slate-200 font-sans flex flex-col h-screen overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Navbar -->
    <header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 flex-none z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg flex items-center justify-center">
                    <img src="./static/images/logo.png" alt="RescuNet - Disaster Response Intelligence"
                        class="h-8 w-auto">
                </div>
                <h1 class="text-xl font-bold text-white tracking-wide">Rescu<span class="text-blue-500">Net</span></h1>
            </div>

            <nav class="hidden md:block">
                <ul class="flex space-x-8 text-sm font-medium">
                    <li><a href="index.html" class="text-slate-400 hover:text-white transition-colors">Home</a></li>
                    <li><a href="camera.html"
                            class="text-blue-400 relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 after:bg-blue-500">Live
                            Feed</a></li>
                    <li><a href="route.html" class="text-slate-400 hover:text-white transition-colors">Route Planner</a>
                    </li>
                    <li><a href="./text_analysis.html" class="text-slate-400 hover:text-white transition-colors">Text
                            Analysis</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-slate-300 hover:text-white transition" type="button"><i
                    class="fas fa-bars text-xl"></i></button>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-grow flex flex-col w-full max-w-7xl mx-auto px-6 py-6 overflow-hidden relative">

        <div class="flex-none mb-6 z-20 relative">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-satellite-dish text-blue-500"></i> Surveillance Feed
                </h2>

                <div class="flex flex-col md:flex-row gap-3 items-center">
                    <input type="file" id="videoUpload" accept="video/*" class="hidden">

                    <button id="uploadBtn" type="button"
                        class="bg-slate-800 text-slate-300 px-4 py-2.5 rounded-lg font-medium shadow-lg hover:bg-slate-700 hover:text-white transition flex items-center justify-center gap-2 text-sm border border-slate-700">
                        <i class="fas fa-upload"></i> Upload Source
                    </button>

                    <button id="livePreviewBtn" type="button"
                        class="bg-blue-600 text-white px-6 py-2.5 rounded-lg font-medium shadow-lg shadow-blue-500/20 hover:bg-blue-500 transition flex items-center justify-center gap-2 text-sm">
                        <i class="fas fa-play"></i> Connect to Feed
                    </button>

                    <button id="stopPreviewBtn" type="button"
                        class="bg-red-600 text-white px-6 py-2.5 rounded-lg font-medium shadow-lg shadow-red-500/20 hover:bg-red-500 transition flex items-center justify-center gap-2 hidden text-sm">
                        <i class="fas fa-stop"></i> Stop Stream
                    </button>

                    <!-- Mode Toggle -->
                    <div
                        class="flex items-center bg-slate-800 rounded-lg shadow-lg border border-slate-700 px-3 py-1.5 ml-2">
                        <span class="mr-3 text-xs font-bold uppercase tracking-wider text-slate-400">RGB</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="modeToggle" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-blue-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-600 peer-checked:after:bg-white">
                            </div>
                        </label>
                        <span class="ml-3 text-xs font-bold uppercase tracking-wider text-orange-500">Thermal</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Container -->
        <div
            class="relative h-full max-w-full aspect-square mx-auto rounded-2xl shadow-2xl shadow-black/50 overflow-hidden border border-slate-800 bg-black flex items-center justify-center group">

            <!-- Overlay UI (Recording Indicator, etc) -->
            <div class="absolute top-4 left-4 z-10 flex gap-2">
                <div
                    class="px-2 py-1 bg-red-600/90 text-white text-xs font-bold rounded animate-pulse flex items-center gap-1">
                    <div class="w-2 h-2 bg-white rounded-full"></div> LIVE
                </div>
                <div class="px-2 py-1 bg-slate-900/80 text-slate-300 text-xs font-mono rounded border border-slate-700">
                    CAM-01
                </div>
            </div>

            <!-- Grid Overlay -->
            <div class="absolute inset-0 pointer-events-none opacity-10"
                style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 100px 100px;">
            </div>

            <!-- Crosshairs -->
            <div class="absolute inset-0 pointer-events-none flex items-center justify-center opacity-20">
                <div class="w-8 h-8 border-2 border-white/50 rounded-full"></div>
                <div class="absolute w-full h-[1px] bg-white/20"></div>
                <div class="absolute h-full w-[1px] bg-white/20"></div>
            </div>

            <div id="videoPlaceholder" class="text-slate-600 flex flex-col items-center z-0">
                <i class="fas fa-video-slash text-6xl mb-4 opacity-50"></i>
                <p class="text-lg font-medium tracking-wide">SIGNAL LOST</p>
                <p class="text-xs text-slate-700 mt-2">Waiting for source connection...</p>
            </div>

            <video id="cameraFeed" class="w-auto h-full max-w-full object-contain hidden z-10" autoplay playsinline
                controls></video>
            <img id="processedStream" class="w-auto h-full max-w-full object-contain hidden z-10"
                alt="Processed Stream">
        </div>

    </main>

    <script src="./static/js/camera.js"></script>
</body>

</html>
